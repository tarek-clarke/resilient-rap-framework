name: CI Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify repository structure
        run: |
          ls -la modules/
          ls -la adapters/
          ls -la tests/
          echo "Repository structure valid"
