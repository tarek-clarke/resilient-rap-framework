name: Release Pipeline

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          pip install pytest

      - name: Run all tests
        run: |
          pytest tests/ -v --tb=short --disable-warnings

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image as tar
        run: |
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker save ghcr.io/${{ github.repository }}:${{ github.ref_name }} | gzip > resilient-rap-framework-${{ github.ref_name }}.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: resilient-rap-framework-${{ github.ref_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: docker-image

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            echo "## ðŸŽ‰ Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of the Resilient RAP Framework." >> CHANGELOG.md
          else
            echo "## ðŸ“‹ Changes since $PREV_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Get commits between tags
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges >> CHANGELOG.md
          fi
          
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ“¦ Artifacts" >> CHANGELOG.md
          echo "- **Docker Image**: \`ghcr.io/${{ github.repository }}:${{ github.ref_name }}\`" >> CHANGELOG.md
          echo "- **Docker Image (tar.gz)**: Download from release assets" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "## ðŸ§ª Test Results" >> CHANGELOG.md
          echo "All test suites passed:" >> CHANGELOG.md
          echo "- âœ… TUI Replayer Tests" >> CHANGELOG.md
          echo "- âœ… Chaos Ingestion Tests" >> CHANGELOG.md
          echo "- âœ… Engine Temperature Stress Tests" >> CHANGELOG.md
          
          # Set output for release body
          cat CHANGELOG.md >> $GITHUB_STEP_SUMMARY

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            resilient-rap-framework-${{ github.ref_name }}.tar.gz
          generate_release_notes: true

      - name: Update README badge
        run: |
          echo "Release ${{ github.ref_name }} published successfully!"
          echo "Docker image available at: ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
